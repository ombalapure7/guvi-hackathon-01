<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokemonX</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/png" href="images/pokeball.png" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Display the heading bar with logo -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="heading"></div>
    </nav>
    <div class="container">
      <!-- Display the jumbotron -->
      <div class="jumbotron"></div>

      <!-- Display the list of pokemons -->
      <div class="card-wrapper">
        <div class="pokemon-list"></div>
      </div>
    </div>

    <!-- Display the creator name -->
    <div class="bg-dark creator-part">
      <div class="footer"></div>
    </div>
  </body>
</html>
